 </div>
	








	
 <div class="lt_rightside">

	<button class="add_btn">添加商品</button>



		<table class="table  table-bordered table-hover text-center" style=margin-top:50px>
			<thead>
				<tr >
					<th style="text-align: center"  width=10%>序号</th>
					<th style="text-align: center" width=25%>商品名称</th>
					<th style="text-align: center" width=25%>商品描述</th>
					<th  style="text-align: center"width=10%>商品库存</th>
					<th  style="text-align: center"width=10%>商品尺寸</th>

			</tbody>

			<script type="text/html" id="product-tmp"> 
				
		
				{{each rows  v  i}}
					<tr>
						<td>{{i+1+(page-1)*size}}</td>
						<td>{{v.proName}}</td>
						<td>{{v.proDesc}}</td>
						<td>{{v.num}}</td>
						<td>{{v.size}}</td>
						<td>{{v.statu===1?"已上架":"已下架"}}</td>
						<td><button class="btn btn-danger">下架</button></td>
					</tr>
				{{/each}}


			</script>
			<script type="text/html" id="secquy_tmp">
			{{each rows  v  i}}
				<li class="slide_li"><a href="#">{{v.brandName}}</a></li>
			{{/each}}
			</script>





		
		<ul id="paginator"></ul>
 		</div>
	







<!-- bootstrap插件 模态框 -->
<!-- 外面时蒙层 -->
<div class="modal fade " tabindex="-1" role="dialog" id="add_model"> 
<!-- 里面是模态框大小尺寸设置 -->
  <div class="modal-dialog " role="document">
    <div class="modal-content">
    <form id="form"> <!-- bootstap里面必须用form表单包裹起来才能向后台发送上传数据 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ></button>
        <h4 class="modal-title">添加商品</h4>
      </div>
      <div class="modal-body" >
      	<div class="dropdown">
      			<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
               	 <span id="dropdownTxt">请选择二级分类</span>
               	 <span class="caret"></span>
              </button>
       
      		<ul class="dropdown-menu">




   <!-- 占个位置 -->

                                                                     																																																																																																																																																																																																																																																																																																																																																																																																																														
      		</ul>
      		 </div>
      		 <div class="form-group">
      			<input style="display: none" name="brandId">
      		</div>
      	<div style="margin:20px 0px;">
      	<div class="form-group" style="width: 100%">
      		<input type="text" id="proName" name="proName" placeholder="请输入商品名称" style="width: 100%">
      		</div>
      	</div>
      	<div style="margin:20px 0px;">
      	<div class="form-group">
      		<textarea name="proDesc" id="proDesc" cols="30" rows="10" placeholder="请输入商品描述"></textarea>
      		</div>
      	</div>
      	<div style="margin:20px 0px;">
      	<div class="form-group">
      		<input type="text" id="num" name="num" placeholder="请输入商品库存">
      		</div>
      	</div>
      	<div style="margin:20px 0px;">
      	<div class="form-group">
      		<input type="text" id="size" name="size" placeholder="请输入商品尺码">
      		</div>
      	</div>
      	<div style="margin:20px 0px;">
      	<div class="form-group">
      		<input type="text" id="price" name="price" placeholder="请输入商品原价">
      		</div>
      	</div>
      	<div style="margin:20px 0px;">
      	<div class="form-group">
      		<input type="text" id="oldPrice" name="oldPrice" placeholder="请输入商品现价">
      		</div>
      	</div>
      	<div class="form-group">
            <label for="fileupload" class="btn btn-default">上传图片</label>
            <!-- 指定 name 用于后台将来接收文件
                 指定 data-url 用于指定后台文件上传的地址
                 label标签使用for 和id关联起来。
            -->
            <input style="display: none;" type="file" id="fileupload" name="pic1" data-url="/product/addProductPic"  multiple>
          </div>
          <!-- 图片盒子 -->

      	 <div class="form-group" id="imgBox">
            
            <input type="hidden" name="picStatus">
          </div>
			<div class="form-group">
				<input type="text" style="display: none" value="1" name="hot">
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" id="add">添加</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
