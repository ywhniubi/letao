<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
		<link rel="stylesheet" href="./lib/mui/css/mui.css">
		<link rel="stylesheet" href="./css/common.css">
		<link rel="stylesheet" href="./css/search.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
	
</head>
<body>
	<div class="letao_container" id="big">
		<div class="letao_header">
			<a href="index.html"><i class="mui-icon mui-icon-back"></i></a>
			搜索中心
			</div>
		<div class="search_body">
			<input type="text" placeholder="请输入搜索关键字">
			<button class="btn mui-btn-primary">搜索</button>
			<div class="letao_history">
		<!-- 判断渲染 -->





			</div>
		</div>

		
		<div class="letao_footer">
			<ul>
				<li>
					<a href="index.html">
						<i class="fa fa-home">
							<p>首页</p>
						</i>
						
					</a>
				</li>
				<li>
					<a href="category.html">
						<i class="fa fa-bars">
							<p>分页类</p>
						</i>
						
					</a>
				</li>
				<li>
					<a href="cart.html">
						<i class="fa fa-shopping-cart">
							<p>购物车</p>
						</i>
						
					</a>
				</li>
				<li>
					<a href="user.html">
						<i class="fa fa-user">
							<p>用户中心</p>
						</i>
					</a>
				</li>
			</ul>
	</div>
	</div>
		
	<script src="./lib/zepto/zepto.min.js"></script>
	<script src="./lib/mui/js/mui.js"></script>
	<script src="./js/search.js"></script>
	<script src="./lib/artTemplate/template-web.js"></script>
	<script type="text/html" id="history_tmp">
		{{if list.length == 0}}
		<p>没有更多数据了</p>
		{{else}}
		<div class="title">
			<span class="mui-pull-left">搜索历史</span>
			<span class="mui-pull-right  icon_empty"><i class="fa fa-trash"></i>清空历史</span>
		</div>
		<div class="bodys">
		<ul>
		{{each list v  i}}
		<li>
		  	<a class="mui-pull-left" href="searchList.html?key={{ v }}">{{ v }}</a>
          	<i data-index="{{ i }}" class="icon_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
         </li>
		{{/each}}
			</ul>
			<div>
		{{/if}}
		</script>
</body>
</html>
